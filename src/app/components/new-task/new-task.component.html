<div>
    <h2 style="text-align: center;">GENERAR TAREA</h2>
    <form (submit)="createTaks()">
        <div class="form-group">
            <input type="text" [(ngModel)]="newTask.title" name="title" class="form-control" placeholder="Titulo" required autofocus>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newTask.description" name="description" class="form-control" placeholder="Descripcion" required >
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newTask.note" name="note" class="form-control" placeholder="Nota de la Tarea" required >
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newTask.module" name="module" class="form-control" placeholder="Clase Asignada" required >
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newTask.asignacion" name="asignacion" class="form-control" placeholder="Asignacion" required >
        </div>
        <button type="submit" class="btn btn-primary btn-block">CREAR</button>
    </form>
</div>
<div class="container" style="padding-top: 100px">
    <h1> Tareas Asignadas </h1>
</div>
<div  style="padding-top: 30px;  ">
    <ul class="list-group" style="cursor: pointer;" >
        <li class="list-group-item" style="margin:20px; border-radius: 1px solid #DCDCDC;"  *ngFor="let task of tasks" >
            <h4 style="font-weight: 800;">{{task.title}}</h4>
            <h6>Descripcion:</h6>
            <p style="font-weight: 100;">{{task.description}}</p>
            <button  class="btn btn-secondary btn-block"  (click)="deleteTask(task)" > ELIMINAR </button>

        </li>
    </ul>
</div>
